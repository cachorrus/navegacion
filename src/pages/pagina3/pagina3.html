<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ politico.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card color="dark">
    <ion-card-header text-center>
      {{ politico.poder }}
    </ion-card-header>
  </ion-card>

  <button ion-button
    block
    color="primary"
    (click)="irAtras()">
    Ir atras con evento
  </button>

  <button ion-button
    block
    color="secondary"
    (click)="irRoot()">
    Ir atras al root
  </button>

  <button ion-button
    block
    color="danger"
    navPop>
    Ir atras con HTML
  </button>

</ion-content>
